[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my_app"
version = "0.1.0"
description = "A production-ready Python project scaffold"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.24.0",  # Example runtime dependency
]

[project.optional-dependencies]
dev = [
    "pip-tools>=7.5.2",
    "build>=1.3.0",
    "twine>=6.2.0",
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-mock>=3.11",
    "ruff>=0.1.0",     # Modern, fast replacement for Flake8/Black
]

# --- Tool Configurations ---

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
# Fail build if coverage is below 80%
addopts = "--cov=my_app --cov-report=term-missing --cov-fail-under=80"

[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]  # E=Error, F=Pyflakes, I=Isort (Import sorting)